if loadfont /boot/grub/font.pf2 ; then
 set gfxmode=auto
 insmod efi_gop
 insmod efi_uga
 insmod gfxterm
 terminal_output gfxterm
fi

set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

set timeout=5
menuentry "Try or Install Vanilla OS" {
 set gfxpayload=keep
 linux	KERNEL_LIVE APPEND_LIVE ---
 initrd INITRD_LIVE
}
menuentry "Try or Install Vanilla OS (Safe Graphics with nomodeset)" {
 set gfxpayload=keep
 linux	KERNEL_LIVE APPEND_LIVE nomodeset ---
 initrd INITRD_LIVE
}
menuentry "Try or Install Vanilla OS (Safe Graphics with nouveau.modeset=0)" {
 set gfxpayload=keep
 linux	KERNEL_LIVE APPEND_LIVE nouveau.modeset=0 ---
 initrd INITRD_LIVE
}
grub_platform
if [ "$grub_platform" = "efi" ]; then
menuentry 'Boot from next volume' {
 exit
}
menuentry 'UEFI Firmware Settings' {
 fwsetup
}
fi
